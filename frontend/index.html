<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Diagnostics System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Vehicle Diagnostics System</h1>
        
        <div id="content-container">
            <div id="data-alerts-container">
                <div id="simulation-control">
                    <h2>Simulation Control</h2>
                    <select id="csv-selector">
                        <option value="">Select a CSV file</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                    <button id="start-simulation">Start Simulation</button>
                    <button id="stop-simulation" disabled>Stop Simulation</button>
                </div>
                
                <div id="status-area">
                    <div id="current-row-data" style="overflow-x: auto;">
                        <table id="data-table">
                            <thead>
                                <tr id="table-header"></tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                    <div id="row-status-message"></div> <!-- New status message element -->
                </div>

                <div id="alert-display">
                    <h2>Alerts</h2>
                    <div id="alerts-container"></div>
                </div>
            </div>
            
            <div id="voice-command-container">
                <h2>Voice Command</h2>
                <button id="start-recording">Start Recording</button>
                <button id="stop-recording" disabled>Stop Recording</button>
                <button id="stop-speaking" disabled>Stop Speaking</button>
                <div id="recording-status"></div>
                <div id="command-result"></div>
                <div id="answer-box"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="sharedAudio.js"></script>
    <script src="alertDisplay.js"></script>
    <script src="simulationControl.js"></script>
    <script src="audioRecorder.js"></script>
    <script src="statusIndicator.js"></script>
</body>
</html>
